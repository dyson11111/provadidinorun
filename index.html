<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Dino Run</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="bootstrap4.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        #flash-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            touch-action: none; /* Previene il comportamento di default del browser sul tocco */
        }

        #virtual-keyboard {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .arrow-key {
            width: 60px;
            height: 60px;
            background-color: #555;
            color: white;
            font-size: 24px;
            text-align: center;
            line-height: 60px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            user-select: none;
        }

        .arrow-key:active {
            background-color: #777;
        }

        @media only screen and (max-width: 768px) and (orientation: landscape) {
            #flash-container {
                transform: scale(0.9);
                transform-origin: center;
            }

            #virtual-keyboard {
                bottom: 5px;
            }

            .arrow-key {
                width: 50px;
                height: 50px;
                line-height: 50px;
                font-size: 20px;
            }
        }
    </style>
    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
    <script>
        window.RufflePlayer = window.RufflePlayer || {};
        window.addEventListener("DOMContentLoaded", () => {
            const ruffle = window.RufflePlayer.newest();
            const player = ruffle.createPlayer();
            const container = document.getElementById("flash-container");
            container.appendChild(player);
            player.load("dinorun.swf");
        });

        function simulateKeyEvent(type, keyCode) {
            const event = new KeyboardEvent(type, {
                keyCode: keyCode,
                which: keyCode,
                bubbles: true,
                cancelable: true
            });
            document.dispatchEvent(event);
        }

        function convertTouchToMouseEvent(type, touch) {
            const simulatedEvent = new MouseEvent(type, {
                bubbles: true,
                cancelable: true,
                view: window,
                detail: 1,
                screenX: touch.screenX,
                screenY: touch.screenY,
                clientX: touch.clientX,
                clientY: touch.clientY,
                ctrlKey: false,
                altKey: false,
                shiftKey: false,
                metaKey: false,
                button: 0,
                relatedTarget: null
            });

            touch.target.dispatchEvent(simulatedEvent);
        }

        window.onload = function() {
            const arrowUp = document.getElementById("arrow-up");
            const arrowLeft = document.getElementById("arrow-left");
            const arrowRight = document.getElementById("arrow-right");
            const arrowDown = document.getElementById("arrow-down");

            arrowUp.addEventListener("touchstart", () => simulateKeyEvent('keydown', 38));
            arrowUp.addEventListener("touchend", () => simulateKeyEvent('keyup', 38));

            arrowLeft.addEventListener("touchstart", () => simulateKeyEvent('keydown', 37));
            arrowLeft.addEventListener("touchend", () => simulateKeyEvent('keyup', 37));

            arrowRight.addEventListener("touchstart", () => simulateKeyEvent('keydown', 39));
            arrowRight.addEventListener("touchend", () => simulateKeyEvent('keyup', 39));

            arrowDown.addEventListener("touchstart", () => simulateKeyEvent('keydown', 40));
            arrowDown.addEventListener("touchend", () => simulateKeyEvent('keyup', 40));

            const flashContainer = document.getElementById("flash-container");

            flashContainer.addEventListener("touchstart", function(e) {
                e.preventDefault(); // Previene il comportamento di default del browser
                const touch = e.changedTouches[0];
                convertTouchToMouseEvent("mousedown", touch);
            }, false);

            flashContainer.addEventListener("touchmove", function(e) {
                e.preventDefault();
                const touch = e.changedTouches[0];
                convertTouchToMouseEvent("mousemove", touch);
            }, false);

            flashContainer.addEventListener("touchend", function(e) {
                e.preventDefault();
                const touch = e.changedTouches[0];
                convertTouchToMouseEvent("mouseup", touch);
            }, false);
        };
    </script>
</head>
<body>
    <div id="flash-container"></div>

    <div id="virtual-keyboard">
        <div id="arrow-left" class="arrow-key">←</div>
        <div id="arrow-up" class="arrow-key">↑</div>
        <div id="arrow-down" class="arrow-key">↓</div>
        <div id="arrow-right" class="arrow-key">→</div>
    </div>
</body>
</html>
